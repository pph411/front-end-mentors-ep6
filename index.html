<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
    <div class="logo">
        <img src="./images/logo.svg" alt="Base apparel logo">
    </div>
    <main>
        <article class="box info">
            <div class="logo">
                <img src="./images/logo.svg" alt="Base apparel logo">
            </div>
            <h1>
                <span>We're</span> coming soon
            </h1>
            <p>
                Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>

            <form autocomplete="off">
                <div class="form-container">
                    <input id="email" name="email" type="email" placeholder="Email Address" required />
                    <label for="email">
                        <img src="./images/icon-error.svg" alt="" />
                    </label>
                    <button type="submit" class="submit">
                        <img src="./images/icon-arrow.svg" alt="" />
                    </button>
                </div>
            </form>
            <small class="error">Please provide a valid email</small>
        </article>

        <article class="box image">
            <picture>
                <source media="(min-width: 768px)" srcset="./images/hero-desktop.jpg">
                <img src="./images/hero-mobile.jpg" alt="" />
            </picture>
        </article>
    </main>

    <script src="./app.js"></script>
</body>

</html>
